synapticParameters = 
{
    Nss = 4; // maximum number of supersynapses allowed

    A_P = 0.000150; // LTP constant
    A_D = 0.05; // LTD constant
    T_0 = 3.0; // time shift of STDP graph to right
    T_P = 3.0; // best LTP time
    T_D = 3.0; // best LTD time
    TAU_P = 50.0; // LTP time scale
    TAU_D = 50.0; // LTD time scale

    BETA = 0.0000015; // potentiation decay parameter for active and silent synapses
    BETA_SUPERSYNAPSE = 0.0; // potentiation decay parameter for supersynapses

    ACTIVATION_THRESHOLD = 0.00025; // threshold for synapse activation
    SUPERSYNAPSE_THRESHOLD = 0.025; // threshold for supersynapse activation
    WEIGHT_MAX = 0.080; // max synaptic weight
};

// parameters for neuron maturation
maturationParameters = 
{
    E_GABA_MATURE = -80.0; // GABA reverse potential for mature neurons
    E_GABA_IMMATURE = -55.0; // GABA reverse potential for fully immature neurons

	E_REST_MATURE = -80.0; // rest potential for mature neurons
    E_REST_IMMATURE = -65.0; // rest reverse potential for fully immature neurons

	AD_MATURE = 10000.0; // dendritic area for mature neurons
    AD_IMMATURE = 1000.0; // dendritic area for fully immature neurons

	GK_MATURE = 8.0; // potassium somatic conductance for mature neurons
    GK_IMMATURE = 16.0; // potassium somatic conductance for fully immature neurons

	GNA_MATURE = 60.0; // sodium somatic conductance for mature neurons
    GNA_IMMATURE = 40.0; // sodium somatic conductance for fully immature neurons

	RC_MATURE = 55.0; // coupling resistance for mature neurons
    RC_IMMATURE = 1.0; // coupling resistance for fully immature neurons

    DEATH_RATE_THRESHOLD = 0.02; // somatic firing threshold for turning neuron into dead state

    RATE_WINDOW_LONG = 2500; // large time window for calculating "average" firing rate for a long time period 
};

